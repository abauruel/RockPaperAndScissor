<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  <body>
    <div class="container">
      <div class="header-game">
        <div class="header-game-name">
          <h1>Rock Paper Scissors</h1>
        </div>
        <div class="header-game-score">
          <span>Score</span>
          <p>-</p>
        </div>
      </div>
      <div class="choose" id="selectors">
        <button
          class="buttons button-paper"
          id="paper-choose"
          data-namechoose="paper"
        >
          <div>
            <img src="./images/icon-paper.svg" alt="paper" />
          </div>
        </button>
        <button
          class="buttons button-scissors"
          id="scissors-choose"
          data-namechoose="scissors"
        >
          <div>
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </div>
        </button>
        <button
          class="buttons button-rock"
          id="rock-choose"
          data-namechoose="rock"
        >
          <div>
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
        </button>
      </div>
      <div class="game">
        <div>
          <p>You picked</p>
          <div id="choose">
            <div class="circle">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="result" id="result">
          <span id="resultText"></span>
          <button id="playagain">
            Play again
          </button>
        </div>
        <div>
          <p>The house picked</p>
          <div id="opponent">
            <div class="circle">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div>
        <button class="button-rules" id="rules">
          rules
        </button>
      </div>
      <div class="rules">
        <div class="modal">
          <div>
            <span>Rules</span>
            <button id="close">
              <img src="/images/icon-close.svg" alt="close" />
            </button>
          </div>
          <div>
            <img src="images/image-rules.svg" alt="rules" />
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alex Claude</a>.
      </div>
    </div>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
